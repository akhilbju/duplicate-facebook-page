<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="fb.css">

</head>
<body>
    <div class="container">
        <div class="facebook"> 
        <a href="https://facebook.com"><img class="fb" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook"></a>
        <p id="base"> facebook that connects you with  people</p>
        </div>
        <div class="left">
            <table>
                <tr>
                <td><label id="email" for="email and phone number"><br> </label>
                <input type="text" name="email " id="email" placeholder="Email or Phone Number"></td>
            </tr>
            <tr>
                <td id="passwordblock"><label id="password" for="password"><br></label>
                <input type="password" id="password" name="password" placeholder="password"></td>
            </tr>
            <tr id="loginid">
                <td><button id="login">Log In</button></td>
            </tr>
            <tr><td id="forgotten">Forgotten password?</td></tr>
            <tr><td><button id="create">Create New Account</button></td></tr>
            </table>
        </div>
    </div>
</body>
</html>
